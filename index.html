<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>loan-calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <span class="error"></span>
        <div class="title">
          <h2>Loan Calculator</h2>
        </div>
        <form action="" class="loan-form">
          <div class="form-group">
            <span class="input-addon">$</span>
            <input type="number" name="" id="amount" placeholder="Amount" />
          </div>
          <div class="form-group">
            <span class="input-addon">%</span>
            <input type="number" name="" id="interest" placeholder="Interest" />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Years to Repay" id="years" />
          </div>
          <div class="form-group">
            <input type="submit" class="btn" value="Calculate" />
          </div>
        </form>
        <!-- LOADER HERE -->
        <!-- <div class="loading">
          <img src="img/loading.gif" alt="" />
        </div> -->
        <!-- RESULT -->
        <div class="results">
          <h5>Results</h5>
          <div class="form-group result-item">
            <span class="input-addon monthly">Monthly payment</span>
            <input type="number" name="" id="amount" disabled />
          </div>
          <div class="form-group result-item">
            <span class="input-addon monthly">Total payment</span>
            <input type="number" name="" id="interest" disabled />
          </div>
          <div class="form-group result-item">
            <span class="input-addon monthly">Total Interest</span>
            <input type="number" name="" id="years" disabled />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
